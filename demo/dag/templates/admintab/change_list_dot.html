
{% load static %}

<div id="graph33" style="background:grey; text-align: center;"></div>

<script src="//d3js.org/d3.v4.min.js"></script>
<script src="https://unpkg.com/viz.js@1.8.0/viz.js" type="javascript/worker"></script>
<script src="https://unpkg.com/d3-graphviz@1.0.1/build/d3-graphviz.min.js"></script>

<script>


function make_graphviz(dotSrc, div)
{
    d3.select("#graph33")
        .graphviz()
        .renderDot(dotSrc);
}


document.addEventListener("DOMContentLoaded", function(event) { 
    var dot = 'digraph {a -> b}';
    {% autoescape off %}
    var dot = "{{ dot | escapejs }}";
    {% endautoescape %}
    
    // Reload when tab change
    document.getElementById('admintab4')
        .addEventListener("change", function(e){
            make_graphviz(dot, "#graph3")
        });

    // Reload when page reload (on filtering...)
    var isChecked= document.getElementById('admintab4').checked;
    if(isChecked)
    {
        make_graphviz(dot, "#graph3")
    }
});
</script>
